<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimaTeX Studio - TeXmExDeX Type Tools</title>
    <link id="favicon" rel="icon" href="/AnimaTeX/fav/1.png" type="image/png" />
    <meta name="theme-color" content="#0f0c29" />
    <script>
      // Animated favicon
      (function() {
        const favicon = document.getElementById('favicon');
        const totalFrames = 62;
        const frameDelay = 100; // 100ms = 10fps
        let currentFrame = 1;
        
        setInterval(() => {
          currentFrame = currentFrame >= totalFrames ? 1 : currentFrame + 1;
          favicon.href = `/AnimaTeX/fav/${currentFrame}.png`;
        }, frameDelay);
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                        darkGlass: "rgba(0, 0, 0, 0.6)",
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
      body {
        background-color: #0f0c29;
        background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
        color: white;
        overflow: hidden;
        margin: 0;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }
    </style>
