  <!-- Animated Favicon Script -->
  <script>
    (function() {
      const faviconTag = document.getElementById('dynamic-favicon');
      const totalFrames = 62; // Total number of favicon frames
      const frameDelay = 100; // Speed in ms (100ms = 10fps)
      const folderPath = '/favicon/'; // Path to favicon images
      let currentFrame = 1;

      setInterval(() => {
        // Update the href
        faviconTag.href = `${folderPath}${currentFrame}.png`;
        
        // Increment frame, loop back to 1 if at end
        currentFrame++;
        if (currentFrame > totalFrames) {
          currentFrame = 1;
        }
      }, frameDelay);
    })();
  </script>
