<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimaTeX Studio - TeXmExDeX Type Tools</title>
    <link id="favicon" rel="icon" href="/AnimaTeX/fav/1.png" type="image/png" />
    <meta name="theme-color" content="#f5f5f0" />
    <script>
      // Animated favicon
      (function() {
        const favicon = document.getElementById('favicon');
        const totalFrames = 62;
        const frameDelay = 100; // 100ms = 10fps
        let currentFrame = 1;
        
        setInterval(() => {
          currentFrame = currentFrame >= totalFrames ? 1 : currentFrame + 1;
          favicon.href = `/AnimaTeX/fav/${currentFrame}.png`;
        }, frameDelay);
      })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        glass: "rgba(255, 255, 255, 0.1)",
                        glassBorder: "rgba(255, 255, 255, 0.2)",
                        darkGlass: "rgba(0, 0, 0, 0.6)",
                    },
                    backdropBlur: {
                        xs: '2px',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
      body {
        background-color: #f5f5f0;

        overflow: hidden;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d0d0c8;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
    </style>
